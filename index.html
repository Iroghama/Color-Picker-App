<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>My scheme Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body class=" dark:bg-marengo bg-abe">
    
    <div class="container relative w-11/12 md:w-[60vw]">
    <button id="light-mode-btn" class=" dark:hidden absolute -top-[35px] right-0 text-amber-600 cursor-pointer" aria-label="light mode">
        <svg class="w-8 h-8 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
    </button>
    <button id="dark-mode-btn" class="text-header_dark -rotate-90 hidden dark:block absolute -top-[35px] right-0 cursor-pointer" aria-label="dark mode">
        <svg class="w-8 h-8 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.0" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
    </button>
    
    <header class="dark:bg-header_dark bg-white">
        <form id="formEl" class="dark:text-white text-[#374151]">
            <div class="inner-header">
                <input type="color" name="color-input" id="color-input" value="#567c8d">

                <div class="relative ">
                    <button id="dropdownButton" class=" select bg-transparent outline-none flex justify-between items-center w-full text-sm text-[#111827] dark:text-name_text" type="button"
                    aria-expanded="false"
                    aria-haspopup="true"
                    focus:border-red-400>
                        <span id="selectedText">Monochrome</span>
                        <span class="ml-2 ">â–¼</span>
                    </button>
                
                    <div id="dropdownMenu" class="absolute  w-full bg-white dark:bg-header_dark shadow-md rounded-md hidden">
                        <ul class="text-[#111827] dark:text-white role="menu">
                            <li role="menuitem" tabindex="0" class="relative p-2 hover:font-bold cursor-pointer flex items-center justify-between group" data-value="monochrome">Monochrome
                            <img src="images/Check_dark.png" class="checkmark  hidden group-hover:block w-5 h-5">
                            </li>
                            <li role="menuitem" tabindex="0" class="p-2 relative hover:font-bold flex items-center justify-between  cursor-pointer group" data-value="monochrome-light">Monochrome-light          <img src="images/Check_dark.png" class="checkmark group-hover:block  hidden w-5 h-5">
                            </li>
                            <li role="menuitem" tabindex="0" class="p-2 relative hover:font-bold flex items-center justify-between  cursor-pointer group" data-value="analogic">Analogic
                                <img src="images/Check_dark.png" class="checkmark group-hover:block  hidden w-5 h-5">
                            </li>
                            <li role="menuitem" tabindex="0" class="p-2 relative hover:font-bold flex items-center justify-between  cursor-pointer group" data-value="complement">Complement
                                <img src="images/Check_dark.png" class="checkmark group-hover:block  hidden w-5 h-5">
                            </li>
                            <li role="menuitem" tabindex="0" class="p-2 relative hover:font-bold flex items-center justify-between  cursor-pointer group" data-value="analogic-complement">Analogic-complement
                                <img src="images/Check_dark.png" class="checkmark group-hover:block  hidden w-5 h-5">
                            </li>
                            <li role="menuitem" tabindex="0" class="p-2 relative hover:font-bold flex items-center justify-between  cursor-pointer group" data-value="triad">Triad
                                <img src="images/Check_dark.png" class="checkmark group-hover:block  hidden w-5 h-5">
                            </li>
                            </ul>
                    </div>
                </div>
            </div>
                <button class="color-btn dark:bg-btn_dark dark:border-none">Get color scheme</button>
            </form>
    </header>
    <main>
        <div class="color-div" id="color-div">

        </div>
        <div class="name-div dark:bg-header_dark dark:text-[#D5D4D8] text-name_text_light"  id="name-div">
               
        </div>
    </main>
    <div id="loadingModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-5 rounded-lg shadow-lg dark:bg-header_dark dark:text-name_text">
          <p class="text-lg font-semibold">Processing your request...</p>
        </div>
    </div>

    <div id="copyModal" class="fixed inset-0 flex items-end justify-center hidden transition-opacity ">
        <div class="bg-white dark:bg-header_dark dark:text-name_text p-2 rounded-lg shadow-md text-center mb-2">
                <p class="text-lg">copied to clipboard</p>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
